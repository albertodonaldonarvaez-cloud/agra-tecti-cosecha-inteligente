services:
  # Aplicaci√≥n principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agratec-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - VITE_APP_TITLE=${VITE_APP_TITLE}
      - VITE_APP_LOGO=${VITE_APP_LOGO}
    extra_hosts:
      - "smart-harvest.tecti-cloud.com:172.16.3.3"
      - "kf.smart-harvest.tecti-cloud.com:172.16.3.3"
      - "kc.smart-harvest.tecti-cloud.com:172.16.3.3"
      - "ee.smart-harvest.tecti-cloud.com:172.16.3.3"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agratec-network
    volumes:
      - ./data:/app/data

  # Base de datos MySQL/TiDB
  db:
    image: mysql:8.0
    container_name: agratec-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - agratec-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  agratec-network:
    driver: bridge

volumes:
  db-data:
    driver: local
